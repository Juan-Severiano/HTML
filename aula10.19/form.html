<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulários</title>
</head>
<body>
    <table width="230px" align="center">
        <thead>
            <tr>
                <th><h2>Faça seu login aqui</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <form action="">
                        <label for="username">Nome de Usuário: <input type="text" name="username" id="username"></label>
                        <label for="">Informe sua senha <input type="password" name="password" id="password"></label>
                        <input type="button" id="input_button" value="Enviar">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- caso coloque um campo de form fora da tag form não é reconhecido como semântico -->
    
</body>
</html>
